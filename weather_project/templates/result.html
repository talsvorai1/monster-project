<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        body {
            background-image: url('sky.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
          </style>

</head>
<body style="background-color:#E0E0E0">
<div class="container text-center">
    <h1>Result:</h1>

        {% for i in range(len) %}
    <div class="d-inline-flex flex-row justify-content-center">
        <div class="card" style="width: 18rem;margin:10px">
            <div class="card-body">
                <h5 class="card-title">{{date_list[i]}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Max Temp: {{max_list[i]}}</li>
                <li class="list-group-item">Min Temp: {{min_list[i]}}</li>
                <li class="list-group-item">Humidity percentage: {{humidity_list[i]}}</li>
                <li class="list-group-item">City: {{city}}</li>
                <li class="list-group-item">Country: {{country}}</li>
            </ul>
        </div>
    </div>
      
        {%endfor%}

        </br>
        </br>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
        <div>
            <button type="button" class="btn btn-success" onclick="history.back()">Return Back</button>
        </div>
    </div>
</body>
</html>
